<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8;">
    <meta http-equiv="Cache-Control" content="public;">
    <meta name="robots" content="index,follow">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
    <meta name="author" content="Yang Shun Tay">
    <meta name="copyright" content="Copyright Yang Shun Tay. All Rights Reserved.">
    <meta name="description" content="This is a prototype of a contest platform where users can create Python turtle art and share them with the world. People can also 'upvote' the python turtle art created.">
    <meta name="keywords" content="python, turtle, python turtle, art, cs1010s, skulpt">
    <!-- Facebook Open Graph -->
    <meta property="og:title" content="Turtlepie">
    <meta property="og:description" content="Prototype of a contest platform where users can create Python turtle art and share them with the world. People can also 'upvote' the python turtle art created.">
    <meta property="og:site_name" content="">
    <meta property="og:type" content="website">
    <meta property="og:image" content="">    
    <!-- General essentials -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
    <link href="static/css/normalize.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/custom.modernizr.js"></script>
    <!-- Typekit -->
    <script type="text/javascript" src="//use.typekit.net/bxj4lbj.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    <!-- Bootstrap -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <!-- Codemirror -->

    <link href="static/css/codemirror/codemirror.css" rel="stylesheet">
    <script src="static/js/codemirror/codemirror.js" type="text/javascript"></script>
    <script src="static/js/codemirror/matchbrackets.js" type="text/javascript"></script>
    <script src="static/js/codemirror/python.js" type="text/javascript"></script>
    <link href="http://codemirror.net/theme/twilight.css" rel="stylesheet">
    <!-- Skulpt -->
    <script src="static/js/skulpt/skulpt.js" type="text/javascript"></script>
    <script src="static/js/skulpt/builtin.js" type="text/javascript"></script>
    <!-- Keyboard Shortcuts -->
    <script src="static/js/shortcut.js" type="text/javascript"></script>
    <!-- Firebase -->
    <script src='https://cdn.firebase.com/v0/firebase.js'></script>

    <!-- Custom styling -->
    <link href="static/css/style.css" rel="stylesheet">
    
    <title>TurtleGram</title>
    {% block scripts %}{% endblock %}
</head>
<body>
    <header class="navigation">
        <div class="container">
            <div class="row">
                <a href="{{url_for('index')}}" class="navigation-logo-link">
                    <img class="navigation-logo" src="static/img/turtlegram-logo-small.png">
                    <span>TurtleGram<br/><span class="subtitle">Create your own turtle art and share it with the world!</span></span>
                </a>
                <ul>
                    <li><a href="{{url_for('gallery')}}">Gallery</a></li>
                    <li><a href="{{url_for('create')}}">Create</a></li>
                    <li><a href="{{url_for('about')}}">About</a></li>
                </ul>
            </div>
        </div>
    </header>

    <div class="container" id="main-content">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="span12">                    
                    <p>&copy; CS1010S TurtleGram 2013 &middot; Tay Yang Shun &middot; Soedarsono &middot;</p>
                </div>
            </div>
        </div>
    </footer>
</html>
